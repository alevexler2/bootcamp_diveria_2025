<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <section class="container">
        <article class="card">
            <img src="/images/lpda1.jpg" alt="Las Pastillas del Abuelo" class="card__image">
            <h2 class="card__title">Las Pastillas <br> del Abuelo</h2>
            <div class="card__icons">
                <a href="https://open.spotify.com/artist/0D5U7oXEE4dut2DPyUDLca" target="_blank">
                    <i class="fa-brands fa-spotify"></i>
                </a>
                <a href="https://www.instagram.com/laspastillasdelabuelo/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@laspastillasdelabuelo" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </article>
        <article class="card">
            <img src="/images/club.jpeg" alt="Gauchito Club" class="card__image">
            <h2 class="card__title">Gauchito <br> Club</h2>
            <div class="card__icons">
                <a href="https://open.spotify.com/artist/58gIcdW6E0jd0846aI1sVj" target="_blank">
                    <i class="fa-brands fa-spotify"></i>
                </a>
                <a href="https://www.instagram.com/gauchito_club/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@gauchitoclub" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </article>
        <article class="card">
            <img src="/images/kuelgue.jpg" alt="El Kuelgue" class="card__image">
            <h2 class="card__title">El Kuelgue</h2>
            <div class="card__icons">
                <a href="https://open.spotify.com/artist/6jRUKVZllu1wtgXHbqvUmT" target="_blank">
                    <i class="fa-brands fa-spotify"></i>
                </a>
                <a href="https://www.instagram.com/elkuelgue/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@elkuelgue" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </article>
    </section>
</body>
</html>
