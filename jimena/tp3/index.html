<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planazo</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top py-2">
      <div class="container-fluid">
        <a class="navbar-brand text-light fst-italic" href="#">Planazo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <h2>Eventos</h2>
      <!-- Modal para agregar evento -->
      <div
        class="modal fade"
        id="addEventModal"
        tabindex="-1"
        aria-labelledby="addEventModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog text-start">
          <div class="modal-content">
            <form id="addEventForm">
              <div class="modal-header">
                <h5 class="modal-title" id="addEventModalLabel">
                  Agregar nuevo evento
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="eventName" class="form-label"
                    >Nombre del evento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="eventName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="eventDate" class="form-label">Fecha</label>
                  <input
                    type="date"
                    class="form-control"
                    id="eventDate"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="eventCapacity" class="form-label">Capacidad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="eventCapacity"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="reservationDeadline" class="form-label">Fecha l√≠mite de reservas</label>
                  <input
                    type="date"
                    class="form-control"
                    id="reservationDeadline"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                  Guardar evento
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <button
        class="add-event-btn"
        data-bs-toggle="modal"
        data-bs-target="#addEventModal"
      >
        Agregar nuevo evento
      </button>
      <div id="output" class="events-grid"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
