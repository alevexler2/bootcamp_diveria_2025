<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <title>Eventos Villafañe</title>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form class="form" id="loginForm">
      <p id="heading">Login</p>
      <div class="field">
        <input placeholder="Username" class="input-field" type="text" id="username" autocomplete="off" />
      </div>
      <div class="field">
        <input placeholder="Password" class="input-field" type="password" id="password" />
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn--login">Login</button>
      </div>
    </form>
  </div>

  <div id="adminPanel" style="display: none;">
    <h2>Eventos Villafañe</h2>
    <button id="logoutBtn" class="btn">Cerrar sesión</button>
    <button id="getEventsBtn" class="btn">Cargar eventos</button>
    <button id="createEventBtn" class="btn">Crear nuevo evento</button>

    <pre id="output"></pre>

    
    <div id="createEventForm" style="display: none;">
      <h3>Nuevo Evento</h3>
      <form id="eventForm">
        <label for="title">Título:</label>
        <input type="text" id="title" required />

        <label for="date">Fecha y hora:</label>
        <input type="datetime-local" id="date" required />

        <label for="capacity">Capacidad:</label>
        <input type="number" id="capacity" required />

        <button type="submit" class="btn">Guardar evento</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
